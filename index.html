<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Exemplo de site multi-tema</title>

		<link rel="stylesheet" type="text/css" href="./assets/themes/colors.css" />
		<link rel="stylesheet" type="text/css" href="./assets/themes/light.css" />
		<link rel="stylesheet" type="text/css" href="./assets/themes/dark.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
		<script type="text/javascript">
			(function(){"use strict";var o=new MutationObserver(function(){if(document.body){var t=localStorage.getItem('app-theme') || 'light';document.body.classList.add(t)}});o.observe(document.documentElement,{childList: true})})()
		</script>
	</head>

	<body>
		<header>
			<a class="navbar-brand" href="#">
				Demo site
			</a>
		</header>

		<div class="content">
			<h1>Clique aqui para  a m√°gica</h1>
			
			<button type="button" onclick="cycleTheme()">
				Alterar tema
			</button>
		</div>


		<script type="text/javascript" src="./assets/js/app.js"></script>
	</body>
</html>
